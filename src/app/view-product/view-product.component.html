<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Qty</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of lstProducts; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.barcode}}</td>
        <td>{{item.price}}</td>
        <td>
          <button (click)="onDelete(i+1)" class="btn btn-sm btn-danger">Delete</button>
          <button (click)="onUpdate(i)" class="btn btn-sm btn-primary pl-2">Update</button>
        </td>
     
   
      </tr>
   
    </tbody>
  </table>
</div>
